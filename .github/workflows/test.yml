name: test

on:
  workflow_call:
    inputs:
      github_pat:
        description: 'aws service'
        type: string
        required: true
      task_definition:
        description: 'aws task'
        required: true
      cluster:
        description: 'aws cluster'
        type: string
        required: true

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume:  arn:aws:iam::381492127440:role/oidc
          role-session-name: samplerolesession
          aws-region: us-east-1

      - name: Provide a self-hosted runner to execute this job
        uses: PasseiDireto/gh-runner-task-action@main
        with:
          github_pat: ${{ inputs.github_pat }}
          task_definition: ${{ inputs.task_definition }}
          cluster: ${{ inputs.cluster }}

  actual-job:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Run a sample command
        run: echo hello
